<form>
    <div class="form-group">
      <label for="inputNome">Nome</label>
      <input [(ngModel)] = "nome" name = "nome" type="text" class="form-control" id="inputNome" placeholder="Nome">
    </div>
    <div class="form-group">
      <label for="inputCurso">Curso</label>
      <input [(ngModel)] = "curso" name = "curso" type="text" class="form-control" id="inputCurso" placeholder="Curso">
    </div>
    <button (click)="adicionar($event)" type="submit" class="btn btn-default">Submit</button>
  </form>
